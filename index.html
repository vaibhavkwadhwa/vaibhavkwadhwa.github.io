<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const shortcutUrl = "https://www.google.com/search?q=paneer%20pakoda"; // Change this to your desired URL

            // Show a prompt before redirection (optional)
            alert("You are being redirected. Once the page opens, tap the menu (â‹®) and select 'Add to Home Screen'.");

            // Redirect after 1 second
            setTimeout(function() {
                window.location.href = shortcutUrl;
            }, 1000);
        });
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
    <p>If you are not redirected, <a id="manualLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("manualLink").href = "https://your-target-url.com";
    </script>
</body>
</html>
