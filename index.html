<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shortcut</title>
    <script>
        function addShortcut() {
            const shortcutUrl = "https://www.google.com/search?q=paneer%20pakoda"; // Change this to your desired URL

            const a = document.createElement("a");
            a.href = shortcutUrl;
            a.rel = "noopener noreferrer";
            a.target = "_blank";
            a.click();

            alert("Now, tap the menu (⋮) and select 'Add to Home Screen' to create the shortcut.");
        }
    </script>
</head>
<body>
    <h2>Tap the button below to add a shortcut to your home screen</h2>
    <button onclick="addShortcut()">Add Shortcut</button>
    <p>After tapping, use the browser menu (⋮) and select "Add to Home Screen".</p>
</body>
</html>
